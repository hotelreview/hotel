<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BO SUSHI – Відгук</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>BO SUSHI</h2>
      <p>Оцініть наш сервіс</p>
      <div class="stars" id="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>

      <form id="feedback-form" style="display: none;">
        <label>Що вас не влаштувало? *</label>
        <textarea name="problem" required placeholder="Розкажіть детальніше про вашу проблему..."></textarea>

        <label>Ваше ім'я *</label>
        <input type="text" name="name" required placeholder="Як до вас звертатися?">

        <label>Email або телефон *</label>
        <input type="text" name="contact" required placeholder="Як з вами зв'язатися?">

        <button type="submit">Відправити відгук</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
