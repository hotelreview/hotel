
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BO SUSHI — Залиште відгук</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="BO SUSHI" class="logo"/>
    <h1>Залиште відгук</h1>
    <div class="stars" id="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <form id="feedbackForm" class="feedback-form" method="POST">
      <textarea name="reason" placeholder="Що не влаштувало?" required></textarea>
      <input type="text" name="name" placeholder="Ваше ім'я" required />
      <input type="email" name="email" placeholder="Email або телефон" required />
      <button type="submit">Надіслати</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
