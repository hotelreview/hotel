
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BO SUSHI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BO SUSHI</h1>
    <p>Оцініть наш сервіс</p>
    <div class="stars" id="starRating">
      ★☆☆☆☆
    </div>
    <form id="feedbackForm">
      <div class="hidden" id="detailedFeedback">
        <label>Що вас не влаштувало? *</label>
        <textarea placeholder="Розкажіть детальніше про вашу проблему…"></textarea>
        <label>Ваше ім'я *</label>
        <input type="text" placeholder="Як до вас звертатись?" />
        <label>Email або телефон *</label>
        <input type="text" placeholder="Як з вами зв’язатись?" />
        <button type="submit">Відправити відгук</button>
      </div>
    </form>
  </div>
</body>
</html>
