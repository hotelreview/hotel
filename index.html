<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BO SUSHI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="review-card">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>BO SUSHI</h1>
    <p>Оцініть наш сервіс</p>
    <div class="stars" id="stars">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
    </div>
    <form id="feedbackForm" style="display:none;">
      <label>Що вас не влаштувало?</label>
      <textarea name="problem" required placeholder="Розкажіть детальніше про вашу проблему..."></textarea>
      <label>Ваше ім'я</label>
      <input type="text" name="name" required placeholder="Як до вас звертатися?" />
      <label>Email або телефон</label>
      <input type="text" name="contact" required placeholder="Як з вами зв’язатися?" />
      <button type="submit">Відправити відгук</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
